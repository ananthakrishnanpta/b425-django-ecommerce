{% load mathfilters %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for img in carousel_images %}
    <button type="button" data-bs-target="#carouselExampleCaptions" 
      data-bs-slide-to="{{forloop.counter | sub:1}}" 
      class="{% if forloop.counter == 1 %}active{% endif %}" 
      aria-current="{% if forloop.counter == 1 %}true{% endif %}" 
      aria-label="Slide {{forloop.counter}}">
    </button>
    {% endfor %}
  </div>
  <div class="carousel-inner custom-carousel">

    {% for img in carousel_images %}
    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
      <img src="{{img.image.url}}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{img.title.capitalize}}</h5>
        <p>{{img.caption}}</p>
      </div>
    </div>
    {% endfor %}
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
