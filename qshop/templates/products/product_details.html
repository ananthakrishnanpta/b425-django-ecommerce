{% extends 'base/base.html' %}

{% block title %}
{{product.title.capitalize}}
{% endblock %}

{% block content %}
<div class="row ">

    <div class="col-12 col-md-6">
        <img src="{{product.thumbnail.url}}" class="w-100">
    </div>
    <div class="col-6">
        <div class="">
            <div class="prod-details">
                <h2>
                    {{product.title}}
                </h2>
                <p>
                    Rs. {{product.price}}
                </p>
            </div>
            <div class="row p-4">
                <a href="{% url 'edit_product' product.id %}" class=" col btn btn-warning">Edit Product</a>
                <a href="{% url 'del_product' product.id %}" class=" col btn btn-danger">Remove Product</a>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
